<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="monto-section">
        <div>
            <h3>Monto Actual</h3>
            <p id="mainMontoField"></p>
        </div>  
        <div>
            <h3>Ingreso Actual</h3>
            <p id="ingresoField"></p>
        </div>
        <div>
            <h3>Egreso Actual</h3>
            <p id="egresoField"></p>
        </div>
    </header>
    <main>
        <section id="Transacciones-section">
            <h3>Agregar Transacciones</h3>
            <section id="transaccionInputFields">
                <label for="tituloTransaccion">Titulo de la transaccion:</label>
                <input type="text" id="tituloTransaccion" />
                <label for="montoTransaccion">Cantidad de dinero:</label>
                <input type="number" id="montoTransaccion" />
                <label for="categoriaInput">Categoria:</label>
                <input type="text" id="categoriaInput" />
                <label for="fechaInput">Fecha:</label>
                <input type="date" id="fechaInput" />
            </section>
            
            <section id="ButtonsTransaction">
                <button id="ingreso">Ingreso</button>
                <button id="egreso">Egreso</button>
            </section>
            <nav>
                <h3>Lista de Transacciones</h3>
                <section id="TransacionList">
                </section>
            </nav>
        </section>

        <section id="Estadisticas-section">
            <h3>Estadisticas</h3>
            <div id="DateSelector">
                <label for="lowDateLimStats">fecha de inicio:</label>
                <input type="date" id="lowDateLimStats" />
                <label for="topDateLimStats">fecha de fin:</label>
                <input type="date" id="topDateLimStats" />
            </div>
            <div id="ButtonsStats">
                <button id="getStatsButton">Obtener estadisticas</button>
            </div>
            <div id="StatsRetrievedContainer">

            </div>
        </section>
        <section id="Configuracion-section">
            <h3>Configuraciones</h3>
        </section>
    </main>
    <script type="module" src="./Source/presenter.js"></script>
</body>
</html>
